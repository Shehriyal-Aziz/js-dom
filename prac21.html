<!-- event bubling  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lt{
            text-decoration: line-through;
    }
    </style>
</head>
<body>
    <div>
        <ul id="fruits" >
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
            <li>kiwi</li>
            <li>grap</li>
        </ul>
    </div>

    <script>
        let fruits = document.querySelector("#fruits");
        fruits.addEventListener("click",function(val){
             val.target.classList.toggle("lt");

        })
    </script>
</body>
</html>
