<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;

        }

        #main {
            height: 100%;
            width: 100%;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 200px;
            color: gray;
        }
    </style>
</head>

<body>
    <di id="main">

        <h1></h1>
    </di>
    <script>

        let h1 = document.querySelector("h1");

        window.addEventListener("keydown", function (e) {
            // console.log(e.key);
            if (e.key === " ") {
                h1.textContent = "BSC"
            } else {

                h1.textContent = e.key;
            }
        })
    </script>
</body>

</html>
