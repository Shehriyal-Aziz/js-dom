<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    body.light {
      background-color: #f5f5f5;
      color: #222;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>

<body class="light">

  <div class="container">
    <h1>Theme Toggle Practice</h1>
    <p>Click the button below to switch between dark and light mode.</p>

    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <script>
    const btn = document.querySelector("#theme-toggle");
    const body = document.body;

    // 1️⃣ check system preference
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    // 2️⃣ check saved preference in localStorage
    let savedTheme = localStorage.getItem("theme");

    // 3️⃣ if no saved theme, follow system preference
    if (savedTheme === null) {
      savedTheme = systemPrefersDark ? "true" : "false";
      localStorage.setItem("theme", savedTheme);
    }

    // 4️⃣ apply theme on load
    if (savedTheme === "true") {
      body.classList.add("dark");
      body.classList.remove("light");
    } else {
      body.classList.add("light");
      body.classList.remove("dark");
    }

    // 5️⃣ toggle and save theme on button click
    btn.addEventListener("click", function () {
      const isDark = body.classList.toggle("dark");
      body.classList.toggle("light", !isDark);
      localStorage.setItem("theme", isDark);
    });
  </script>

</body>
</html>
