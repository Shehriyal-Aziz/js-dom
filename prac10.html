<!-- how do you set the src of an img using js -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">

    <script>
        let img = document.querySelector("img");
        img.setAttribute("src","https://plus.unsplash.com/premium_photo-1701062876279-f17c71ec7f98?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8");
    </script>
</body>
</html>

<!-- how do you get the src of an img using js -->

<script>
  let a =  img.getAttribute('src');
  console.log(a);
</script>
