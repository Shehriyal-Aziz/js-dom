<!-- select option and selected change h1 text with help of event listner -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>
    <h1>select your device</h1>
    <select>
        <option selected disabled>choose</option>
        <option value="sum">sumsung</option>
        <option value="apple">i phone</option>
        <option value="oppo">oppo</option>
        <option value="infi">infinix</option>
    </select>
    <script>
       let h1 = document.querySelector("h1");
        sel = document.querySelector("select");

       
        sel.addEventListener("change", (val) => {
            // console.log(val.target.value);
            h1.textContent = `${ val.target.value} selected`;
        });

    </script>

    
</body>

</html>
